<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
        integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Player info popup -->
    <div class="inf-player">
        <h1>Enter names of players</h1>
        <div class="input-names">
            <input type="text" placeholder="Enter name of first player" required class="user-name-1">
            <input type="text" placeholder="Enter name of second player" required class="user-name-2">
        </div>
        <button class="start">Start Game</button>
    </div>
    <div class="bg"></div>

    <!-- Game Card -->
    <div class="game-card">
        <div class="player p1 active">
            <i class="ri-user-3-line"></i>
            <h3>Player 1</h3>
            <div class="score">
                <h1>0</h1>
            </div>
            <div class="current-box current-box-1">
                <p>Current</p>
                <h2>0</h2>
            </div>
            <button class="btn-play btn-play-1">Play</button>
            <button class="btn-hold">Hold</button>
        </div>

        <div class="roll-dice">
            <h1>1</h1>
        </div>

        <div class="player p2">
            <i class="ri-user-3-line"></i>
            <h3>Player 2</h3>
            <div class="score">
                <h1>0</h1>
            </div>
            <div class="current-box current-box-2">
                <p>Current</p>
                <h2>0</h2>
            </div>
            <button class="btn-play btn-play-2">Play</button>
            <button class="btn-hold">Hold</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
